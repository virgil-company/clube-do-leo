<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Clube do Léo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/main.css" alt="Clube do Léo" />
  </head>
  <body>
    <header>
      <picture>
        <source
          srcset="./assets/img/logo.jpeg"
          alt="Clube do Léo"
          width="400px"
          height="262px"
          media="(max-width: 1024px)"
        />

        <img
          src="./assets/img/logo.jpeg"
          width="800px"
          height="524px"
          alt="photo"
        />
      </picture>
    </header>
    <nav>
      <section>
        <a href="#" id="lembrancinhas-href" data-tipo-produto="lembrancinhas"
          >Lembrancinhas</a
        >
      </section>
      <section>
        <a href="#" id="presentes-href" data-tipo-produto="presentes"
          >Presentes</a
        >
      </section>
      <section>
        <a href="#" id="corporativos-href" data-tipo-produto="corporativo"
          >Corporativo</a
        >
      </section>
      <section>
        <a href="#" id="decorativos-href" data-tipo-produto="decorativo"
          >Decorativo</a
        >
      </section>
    </nav>
    <main>
      <section id="produtos"></section>
    </main>
    <footer>
      <a href="https://www.instagram.com/clubedoleo_/" target="_blank"
        ><img src="./assets/img/icons/instagram.png" alt="Instagram" width="32"
      /></a>
      <a href="https://api.whatsapp.com/send?phone=555198450386" target="_blank"
        ><img src="./assets/img/icons/whatsapp.png" alt="Instagram" width="32"
      /></a>
    </footer>
    <script type="module">
      import {
        renderLembrancinhas,
        renderPresentes,
        renderCorporativos,
        renderDecorativos,
      } from "./assets/js/renderer.js";

      document
        .querySelector("#lembrancinhas-href")
        .addEventListener("click", renderLembrancinhas);

      document
        .querySelector("#presentes-href")
        .addEventListener("click", renderPresentes);

      document
        .querySelector("#corporativos-href")
        .addEventListener("click", renderCorporativos);

      document
        .querySelector("#decorativos-href")
        .addEventListener("click", renderDecorativos);

      const links = document.querySelectorAll("nav section a");
      links.forEach((link) =>
        link.addEventListener("click", (ev) => {
          links.forEach((l) => {
            const active =
              l.dataset.tipoProduto === ev.target.dataset.tipoProduto;

            l.setAttribute("class", active ? "active" : "");
          });
        })
      );

      document.querySelector("#lembrancinhas-href").click();
    </script>
  </body>
</html>
