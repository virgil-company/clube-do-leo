<!DOCTYPE html>

<head>

    <meta charset='utf-8'>
    <style> 
        :root {
            --primary: #B99470;
            --secondary: #DEAC80;
            --tertiary: #F7DCB9;
            --shadow: #B5C18E;
        }

        body {
            background-color: var(--shadow);
        }

        #produtos {
            display: flex;
            flex-direction: column;
        }

        .produto {
            background-color: var(--primary);
            border-radius: 1em;
            display: flex;
            text-align: center;
            margin-bottom: 1em;
            align-items: center;
        }

        .produto.reverse {
            flex-direction: row-reverse;
        }

        img.rounded {        
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    </main>

    ]

    const insertAt = document.querySelector('#produtos')
    produtos.forEach((p, index) => {
        const article = document.createElement('template')
        const isOdd = index % 2 !== 0

        let detalhesValor

        if (typeof(p.valor) === 'number') {
            detalhesValor = `<p class="valor">R$ ${p.valor.toFixed(2)}</p>`
        } else { 
            detalhesValor = '<span>TODO</span>'
        }
        
        const produto = `
            <article class="produto ${isOdd ? 'reverse' : ''}">
                <section>
                    <p><strong>${p.nome.toLocaleUpperCase()}</strong></p>
                    <p>${p.descricao}</p>
                    ${detalhesValor}
                </section>
                <figure>
                    <img src="${p.imagem}" class="rounded" />
                </figure>
            </article>
        `

        article.innerHTML = produto
        insertAt.append(article.content.children[0])
    })
</script>
</body>
</html>
